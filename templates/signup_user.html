{%extends 'home.html'%}
{%block content%}
<!DOCTYPE html>
<html>
<head>
    <title>User Signup</title>
    <link rel="stylesheet" href="../static/css/signup.css">
</head>
<body>
    <h1>User Signup</h1>
    <form method="post" action="{{ url_for('signup') }}">
        <input type="text" name="first_name" placeholder="First Name" required><br>
        <input type="text" name="last_name" placeholder="Last Name" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="text" name="sex" placeholder="Sex" required><br>
        <input type="text" name="contact_number" placeholder="Contact Number" required><br>
        <input type="email" name="email_id" placeholder="Email ID" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        
        {% if error %}
        <p style="color: red;">{{ error }}</p>
        {% endif %}
        
        <input type="submit" value="Signup">
    </form>
    <div class="login-link">
        <p>Already a user? <a href="{{ url_for('userlogin') }}">Login here</a></p>
    </div>
</body>
</html>
{%endblock%}
