<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supermarket Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    {% block additional_styles %}
    {% endblock %}
</head>
<body>
    <script src="https://kit.fontawesome.com/72f7316dbb.js" crossorigin="anonymous"></script>
    
    <div class="navbar">
        <a href="{{ url_for('home') }}" class="active"><i class="fa-solid fa-shop"></i></a>
        <div class="drop">
            <a class="dropbtn" href="{{ url_for('adminlogin') }}">Admin</a>
        </div> 
        <div class="drop">
            <a class="dropbtn" href="{{ url_for('userlogin') }}">User</a>
        </div> 
    </div>

    <div class="container">
        <h1>Welcome to Supermarket Management System</h1>
        <p>Your ultimate solution for managing stocks and sales efficiently.</p>
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
